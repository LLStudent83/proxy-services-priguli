services:
  proxy:
    image: ghcr.io/llstudent83/proxy-services-priguli:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Certs с хоста
      - /var/www/certbot:/var/www/certbot  # Для certbot
    networks:
      - priguli-apps  # Подключение к внешней сети
    restart: unless-stopped

networks:
  priguli-apps:
    external: true  # Сеть уже создана вручную