name: Deploy Proxy
on:
  push:
    branches: [ master ]
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHRC_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/llstudent83/proxy-services-priguli:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/projects/balls_deploy/proxy
            # Pull compose из proxy-repo (адаптируй URL)
            curl -o docker-compose-proxy.yaml https://raw.githubusercontent.com/llstudent83/proxy-services-priguli/master/docker-compose-proxy.yaml
            echo "${{ secrets.GHRC_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker compose down || true
            docker compose pull
            docker compose up -d
            docker compose logs --tail=10
            docker compose ps